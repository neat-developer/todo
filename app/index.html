<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="bower/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/all.css">
</head>
<body>

<div class="todo-container">
  <h2>TodoList</h2>
  <div class="todo-app" id="todo-app">
    <div class="todo-app-header">
      <input type="text" class="todo-field-add">
      <button class="todo-field-add-button"><span class="fa fa-plus"></span> Add</button>
    </div>
    <ul class="todo-app-list"></ul>
    <div class="todo-app-total">
      <span>Total: <span class="todo-app-total-value">19</span> Item(s)</span>
    </div>
  </div>
</div>


<script async src="scripts/all.js"></script>
</body>
</html>
